version: '3'

networks:
  prodnetwork:
    driver: bridge

volumes:
  nexus-data:
  jenkins-data:

services:
  front:
    image: nginx:latest
    restart: always
    depends_on:
      - jenkins
      - gitlab
      - nexus
    links:
      - nexus
      - jenkins
      - gitlab
    ports:
      - "80/tcp:80/tcp"
    networks:
      - prodnetwork
    volumes:
      - ./nginx/jenkins_80.conf:/etc/nginx/conf.d/default.conf
  nexus:
    image: sonatype/nexus3
    build:
      context: ./docker-nexus3
      args:
        - http_proxy=$http_proxy
        - https_proxy=$https_proxy
    restart: always
    ports:
      - "18081:8081"
      - "19081:19081"
    networks:
      - prodnetwork
    volumes:
      - nexus-data:/nexus-data
    environment:
      - NEXUS_CONTEXT=nexus
  jenkins:
    build:
      context: ./jenkins
      args:
        - http_proxy=$http_proxy
        - https_proxy=$https_proxy
    restart: always
    ports:
      - "18080:8080"
    networks:
      - prodnetwork
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - jenkins-data:/var/lib/jenkins/
    depends_on:
      - nexus
#      - sonar
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
      - NEXUS_PORT=8081
      - SONAR_PORT=9000
      - SONAR_DB_PORT=5432
